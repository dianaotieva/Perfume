<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Perfume.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Perfume-Page</title>
  </head>
  <body>
    <div class="container">
      <img src="./img-mob.png" 
      alt="perfume" 
      class="poster-mb" />
      <img src="./img.png"
      alt="perfume"
      class="poster-desc"/>
      <div class="content">
        <h4 class="title">Perfume</h4>
        <p class="perfume-name">Gabrielle Essence Eau De Parfum</p>
        <p class="description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="prices">
          <h3 class="new">$149.99</h3>
          <h4 class="old">$169.99</h4>
        </div>
        <button class="button">
          <i class="fa fa-shopping-cart" aria-hidden="true"></i>
          <h2 class="cart-text">Add to Cart</h2>
        </button>
    </div>
    </div>
  </body>
</html>
